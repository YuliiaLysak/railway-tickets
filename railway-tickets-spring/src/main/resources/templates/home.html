<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <!-- Required bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Home page</title>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
<!--todo - change links in navbar-->
<nav class="navbar navbar-expand-lg navbar-light" style="background: #e5e5e5">
    <div class="container-fluid">
        <!--        TODO - ADD IMG  -->
        <!--        <img src="/img/railway.png" alt="railway">-->
        <a class="navbar-brand" href="/home">Railway tickets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/api/stations">Stations</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/routes">Routes</a>
                </li>
            </ul>

            <div sec:authorize="isAuthenticated()" class="me-3">
                <span sec:authentication="principal.firstName"></span>
                <span sec:authentication="principal.lastName"></span>
            </div>

            <div sec:authorize="isAnonymous()">
                <a href="/login" class="me-3">
                    <button class="btn btn-outline-success" type="submit">
                        Sign in
                    </button>
                </a>
            </div>

            <div sec:authorize="isAnonymous()">
                <a href="/registration" class="me-3">
                    <button class="btn btn-success" type="submit">
                        Sign up
                    </button>
                </a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-success" type="submit">
                        Sign out
                    </button>
                </form>
            </div>
        </div>
    </div>


    <!--Start of the button block for changing languages-->
    <div class="btn-group">
        <button type="button" class="btn btn-danger dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
            Language
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">
<!--                <img src="/img/english.png" width="30">-->
                English</a>
            </li>
            <li><a class="dropdown-item" href="#">
<!--                <img src="/img/polish.png" width="30">-->
                Polish</a>
            </li>
            <li><a class="dropdown-item" href="#">
<!--                <img src="/img/ukrainian.png" width="30">-->
                Ukrainian</a>
            </li>
        </ul>
    </div>
    <!--End of the button block for changing languages-->
</nav>


<!--Start of the search widget -->
<div class="signup-form">
    <form action="#" method="post" class="search-form">
        <h2>Search</h2>
        <br>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="departureCity" placeholder="Departure city"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" name="arrivalCity" placeholder="Arrival city"
                       required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="date" class="form-control" name="departureDate" placeholder="Departure date"
                       required="required">
            </div>
        </div>
        <!--        TODO  - center the button -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Search</button>
        </div>
    </form>
</div>
<!--End of the search widget -->

<!-- Div container which will be filled with main.js -->
<div class="search-results"></div>


<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

-->

<script src="/main.js"></script>

</body>
</html>
