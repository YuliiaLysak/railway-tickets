<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Edit stations</title>
</head>
<body>

<!--Start of header element-->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Railway stations</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active">Main page</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Stations</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Routes</a></li>
        </ul>
    </header>
</div>
<!--End of header element-->

<!--Start of list of stations-->
<div class="container px-4">
    <div class="row gx-5">
        <div class="col border bg-light">

            <!-- div container which will be filled with stations.main.js -->
            <div class="p-3 list-group text-center stations-list"></div>

        </div>

        <div class="col">
            <div class="p-4 border bg-light">
                Add / update information about station:
                <br>
                <form class="row row-cols-lg-auto g-3 align-items-center">
                    <input type="hidden" id="stationId">
                    <div class="col-5">
                        <label class="visually-hidden" for="stationCity">City</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="stationCity" placeholder="City">
                        </div>
                    </div>
                    <div class="col-5">
                        <label class="visually-hidden" for="stationName">Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="stationName" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-5">
                        <button type="submit" class="btn btn-primary btn-save">Save</button>
                    </div>
                    <div class="col-5">
                        <button type="submit" class="btn btn-danger btn-delete">Delete</button>
                    </div>
                    <div class="col-5">
                        <button type="submit" class="btn btn-success btn-add">Add new station</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End of list of stations-->

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->

<script src="/admin/stations.main.js"></script>

</body>
</html>
