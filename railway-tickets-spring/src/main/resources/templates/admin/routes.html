<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Edit routes</title>
</head>
<body>

<!--Start of header element-->
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4">Railway routes</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active">Main page</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Stations</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Routes</a></li>
        </ul>
    </header>
</div>
<!--End of header element-->

<!--Start of list of routes-->
<div class="container px-4">
    <div class="row gx-5">
        <div class="col">

            <!-- div container which will be filled with routes.main.js -->
            <div class="accordion p-3 border bg-light routes-list" id="accordionExample"></div>

        </div>


        <div class="col">
            <div class="p-4 border bg-light">
                <form class="row g-3">
                    <input type="hidden" id="routeId">
                    <div class="col-md-6">
                        <span class="input-group-text">Departure station</span>
                        <input type="text" class="form-control" placeholder="City" id="departureStationCity">
                        <input type="text" class="form-control" placeholder="Name" id="departureStationName">
                    </div>
                    <div class="col-md-6">
                        <span class="input-group-text">Arrival station</span>
                        <input type="text" class="form-control" placeholder="City" id="arrivalStationCity">
                        <input type="text" class="form-control" placeholder="Name" id="arrivalStationName">
                    </div>
                    <div class="col-md-6">
                        <label for="departureTime" class="form-label">Departure date and time</label>
                        <input type="datetime-local" class="form-control" id="departureTime">
                    </div>
                    <div class="col-md-6">
                        <label for="arrivalTime" class="form-label">Arrival date and time</label>
                        <input type="datetime-local" class="form-control" id="arrivalTime">
                    </div>
                    <div class="col-4">
                        <label for="trainName" class="form-label">Train name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="col-4">
                        <label for="totalSeats" class="form-label">Total seats</label>
                        <input type="number" class="form-control" id="totalSeats">
                    </div>
                    <div class="col-4">
                        <label for="pricePerSeat" class="form-label">Price per seat</label>
                        <input type="number" class="form-control" id="pricePerSeat">
                    </div>

                    <div class="col-2">
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End of list of routes-->

<!-- Optional JavaScript; choose one of the two! -->
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->

<script src="/admin/routes.main.js"></script>

</body>
</html>
