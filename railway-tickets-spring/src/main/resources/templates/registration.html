<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title th:text="#{signup}">Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/style.css">

</head>
<body>
<div class="signup-form">
    <form th:action="@{/registration}" method="post">
        <h2 th:text="#{signup}">Sign Up</h2>
        <p th:text="#{signUpText}" class="lead">Please fill in this form to create an account</p>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="firstName" th:placeholder="#{firstName}" required="required">
                <input type="text" class="form-control" name="lastName" th:placeholder="#{lastName}" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="email" class="form-control" name="email" th:placeholder="#{email}" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                <input type="tel" class="form-control" name="phone" th:placeholder="#{phone}" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" th:placeholder="#{password}" required="required">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg" th:text="#{signup}">Sign Up</button>
        </div>
    </form>
    <div class="text-center">
        <span th:text="#{withAccount}">Already have an account?</span>
        <a href="/login" th:text="#{signin}">Sign in</a>
    </div>
    <div class="text-center">
        <span th:text="#{back}">Go back to</span>
        <a href="/" th:text="#{toMainPage}">main page</a>
    </div>
</div>
</body>
</html>
